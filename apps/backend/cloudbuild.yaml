# apps/backend/cloudbuild.yaml
steps:
  # Build the container image
  - name: "us-central1-docker.pkg.dev/cloud-builders/docker"
    args: [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/turbo-backend-service:$COMMIT_SHA",
        "-f",
        "apps/backend/Dockerfile", # Explicit Dockerfile path
        "apps/backend", # Build context
      ]

  # Push the container image to Artifact Registry
  - name: "us-central1-docker.pkg.dev/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/turbo-backend-service:$COMMIT_SHA",
      ]

  # Deploy the image to Cloud Run
  - name: "us-central1-docker.pkg.dev/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "turbo-backend-service" # The name of the Cloud Run service
      - "--image"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/turbo-backend-service:$COMMIT_SHA"
      - "--region"
      - "asia-south1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

# Define the images that will be built and stored
images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/turbo-backend-service:$COMMIT_SHA"

options:
  logging: CLOUD_LOGGING_ONLY
