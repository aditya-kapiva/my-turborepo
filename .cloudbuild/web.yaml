steps:
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "turbo-web-app"
      - "--source"
      - "./apps/web"
      - "--region"
      - "asia-south1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

# Only trigger when web app or shared packages change
substitutions:
  _TRIGGER_NAME: "turbo-web-app-trigger"

options:
  logging: CLOUD_LOGGING_ONLY
